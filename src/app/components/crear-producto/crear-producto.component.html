<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-head text-center">
          <span class="titulo"
            ><i class="far fa-plus-square"></i> CREAR PRODUCTO</span
          >
        </div>
        <div class="card-body">
          <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-wine-bottle"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre del producto"
                aria-label="Producto"
                aria-describedby="basic-addon1"
                formControlName="producto"
              />
            </div>
            <div
              class="text-danger"
              *ngIf="
                productoForm.get('producto')?.hasError('required') &&
                productoForm.get('producto')?.touched
              "
            >
              <span>El nombre del producto <strong>es requerido</strong></span>
            </div>
            <div class="input-group mt-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-list" aria-hidden="true"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Categoria"
                aria-label="Categoria"
                aria-describedby="basic-addon1"
                formControlName="categoria"
              />
            </div>
            <div
              class="text-danger"
              *ngIf="
                productoForm.get('categoria')?.hasError('required') &&
                productoForm.get('categoria')?.touched
              "
            >
              <span
                >El nombre de la categoria <strong>es requerido</strong></span
              >
            </div>
            <div class="input-group mt-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-map-marked"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Ubicacion"
                aria-label="Ubicacion"
                aria-describedby="basic-addon1"
                formControlName="ubicacion"
              />
            </div>
            <div
            class="text-danger"
            *ngIf="
              productoForm.get('ubicacion')?.hasError('required') &&
              productoForm.get('ubicacion')?.touched
            "
          >
            <span
              >La ubicacion <strong>es requerido</strong></span
            >
          </div>
            <div class="input-group mt-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-wine-bottle"></i
              ></span>
              <input
                type="number"
                class="form-control"
                placeholder="Precio"
                aria-label="Precio"
                aria-describedby="basic-addon1"
                formControlName="precio"
              />
            </div>
            <div
            class="text-danger"
            *ngIf="
              productoForm.get('precio')?.hasError('required') &&
              productoForm.get('precio')?.touched
            "
          >
            <span
              >El precio <strong>es requerido</strong></span
            >
          </div>
            <div class="mt-3">
              <button
                type="button"
                class="btn btn-secondary float-start btn-lg"
                routerLink=""
              >
                VOLVER
              </button>
              <button type="submit" class="btn btn-success float-end btn-lg">
                ACEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    m
  </div>
</div>
